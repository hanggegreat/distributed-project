syntax = "proto3";
option go_package="/distributed-project/mapreduce/master";
package master;
import "google/protobuf/empty.proto";
import "protos/common.proto";

service Master {
  // Worker 用来注册到 Master 上的方法
  rpc Register(common.RegisterRequest) returns(google.protobuf.Empty) {}
  // 关闭 Master 的方法
  rpc Shutdown(google.protobuf.Empty) returns(google.protobuf.Empty) {}
}